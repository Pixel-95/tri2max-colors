<!-- design/palette.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./tokens.css" />
  <style>
    body { margin:0; font-family: ui-sans-serif, system-ui; background: hsl(var(--bg-1)); color: hsl(var(--text-1)); }
    .wrap { padding: 24px; max-width: 1100px; margin: 0 auto; }
    h2 { margin: 28px 0 12px; font-size: 14px; letter-spacing: .12em; opacity:.8; }
    .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 14px; }
    .swatch { border: 1px solid hsl(var(--border)); border-radius: 14px; overflow: hidden; background: hsl(var(--bg-2)); }
    .chip { height: 64px; }
    .meta { padding: 10px 12px; font-size: 12px; line-height: 1.3; }
    code { font-family: ui-monospace, SFMono-Regular; opacity:.85; }
    .grad { height: 64px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>PRIMARYasdf</h2>
    <div class="grid">
      <div class="swatch">
        <div class="chip" style="background: hsl(var(--primary-1))"></div>
        <div class="meta"><div>#primary-1</div><code>hsl(var(--primary-1))</code></div>
      </div>
      <div class="swatch">
        <div class="chip" style="background: hsl(var(--primary-2))"></div>
        <div class="meta"><div>#primary-2</div><code>hsl(var(--primary-2))</code></div>
      </div>
      <div class="swatch">
        <div class="chip" style="background: hsl(var(--primary-3))"></div>
        <div class="meta"><div>#primary-3</div><code>hsl(var(--primary-3))</code></div>
      </div>
    </div>

    <h2>HIGHLIGHT</h2>
    <div class="grid">
      <div class="swatch">
        <div class="chip" style="background: hsl(var(--danger))"></div>
        <div class="meta"><div>#danger</div><code>hsl(var(--danger))</code></div>
      </div>
      <div class="swatch">
        <div class="chip" style="background: hsl(var(--warning))"></div>
        <div class="meta"><div>#warning</div><code>hsl(var(--warning))</code></div>
      </div>
      <div class="swatch">
        <div class="chip" style="background: hsl(var(--success))"></div>
        <div class="meta"><div>#success</div><code>hsl(var(--success))</code></div>
      </div>
    </div>

    <h2>GRADIENTS</h2>
    <div class="swatch">
      <div class="grad" style="background: var(--gradient-primary)"></div>
      <div class="meta"><div>#gradient-primary</div><code>var(--gradient-primary)</code></div>
    </div>
  </div>
</body>
</html>
